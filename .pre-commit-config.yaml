# This pre-commit configuration uses system-installed tools for linting and formatting.
# Please ensure you have installed them locally.
# On macOS with Homebrew: brew install shellcheck shfmt
#
# Install pre-commit hooks with: uv sync --extra dev && uv run pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        types: [shell]
        description: "Lints shell scripts using the system's shellcheck."

      - id: shfmt
        name: shfmt
        entry: shfmt
        language: system
        types: [shell]
        args: ["-w"]
        description: "Formats shell scripts using the system's shfmt."

  - repo: https://github.com/alan-turing-institute/CleverCSV-pre-commit
    rev: v0.8.3
    hooks:
      - id: clevercsv-standardize
